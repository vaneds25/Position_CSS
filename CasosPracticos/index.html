<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casos Prácticos con Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Caso 1: Centrar una Card con Texto y Botón -->
  <div class="container">
    <div class="card">
      <h2>Título de la Tarjeta</h2>
      <p>Este es un texto descriptivo para la tarjeta. Utilizamos Flexbox para alinear todo correctamente.</p>
      <button>Leer Más</button>
    </div>
  </div>

  <!-- Caso 2: Navbar con Elementos Distribuidos -->
  <nav class="navbar">
    <div class="logo">Mi Logo</div>
    <div class="nav-links">
      <a href="#inicio">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </div>
    <button class="login-button">Login</button>
  </nav>

  <!-- Caso 3: Card con Imagen y Descripción -->
  <div class="card-horizontal">
    <img src="https://via.placeholder.com/150" alt="Imagen descriptiva" class="card-image">
    <div class="card-description">
      <h3>Producto XYZ</h3>
      <p>Esta es la descripción de nuestro producto. Es increíblemente útil y visualmente atractivo.</p>
    </div>
  </div>

</body>
</html>
